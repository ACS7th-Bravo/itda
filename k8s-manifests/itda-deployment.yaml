---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: itda-ui
  namespace: itda-fe-ns
  labels:
    app: itda-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: itda-ui
  template:
    metadata:
      labels:
        app: itda-ui
    spec:
      imagePullSecrets:
        - name: harbor-credential
      containers:
        - name: itda-ui
          image: 192.168.2.140:443/frontend/itda-ui:latest
          ports:
            - containerPort: 5174
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: itda-ui.conf
                  key: PORT
            - name: VITE_BACKEND_URL
              valueFrom:
                secretKeyRef:
                  name: itda-ui.secret
                  key: VITE_BACKEND_URL

