apiVersion: apps/v1
kind: Deployment
metadata:
  name: itda-ui
  namespace: itda-fe-ns
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    app: itda-ui
spec:
  replicas: 3
  selector:
    matchLabels:
      app: itda-ui
  template:
    metadata:
      labels:
        app: itda-ui
    spec:
      serviceAccountName: itda-secrets-access
      containers:
        - name: itda-ui
          # 여기서 GIT_COMMIT_HASH라는 플레이스홀더를 사용합니다.
          image: 655088038759.dkr.ecr.ap-northeast-2.amazonaws.com/itda-ui:${GIT_COMMIT_HASH}
          ports:
            - containerPort: 5174
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: itda-ui.conf
                  key: PORT
          volumeMounts:
            - name: aws-secrets
              mountPath: "/mnt/secrets-store"
              readOnly: true
      volumes:
        - name: aws-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "aws-secrets-itda-ui"


