###############################################################################
# 1) 프론트엔드 (itda-ui) Service
###############################################################################
apiVersion: v1
kind: Service
metadata:
  name: itda-ui
  namespace: itda-fe-ns
spec:
  selector:
    app: itda-ui
  type: ClusterIP               # LoadBalancer -> ClusterIP로 변경
  ports:
    - name: http
      protocol: TCP
      port: 5174
      targetPort: 5174

---
